name: vaultiq
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ^3.5.4

dependencies:
  auto_route: ^9.3.0+1
  country_flags: ^3.2.0
  drop_down_list: ^2.0.0
  email_validator: ^3.0.0
  equatable: ^2.0.7
  fl_chart: ^0.70.2
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.6
  flutter_dotenv: ^5.2.1
  flutter_localized_locales: ^2.0.5
  flutter_masked_text2: ^0.9.1
  get_it: ^8.0.3
  http: ^1.3.0
  image_picker: ^1.1.2
  intl: ^0.19.0
  
  local_auth: ^2.3.0
  logger: ^2.5.0
  package_info_plus: ^8.3.0
  pinput: ^5.0.1
  rxdart: ^0.28.0
  sealed_currencies: ^1.5.1
  shared_preferences: ^2.5.2
  storage_client: ^2.3.1
  supabase_flutter: ^2.8.3
  svg_flutter: ^0.0.1
  syncfusion_flutter_charts: ^28.1.41
  top_snackbar_flutter: ^3.1.0
  translator: ^1.0.3+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

  dart_code_metrics_presets: ^2.20.0

  very_good_analysis: ^7.0.0

  flutter_localizations:
    sdk: flutter

  auto_route_generator: ^9.3.1
  build_runner: ^2.4.14

flutter:
  generate: true

  uses-material-design: true

  assets:
    - .env
    - assets/secrets.json
    - assets/images/
    - assets/vectors/

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter/Inter-Thin.ttf
        - asset: assets/fonts/Inter/Inter-ExtraLight.ttf
        - asset: assets/fonts/Inter/Inter-Light.ttf
        - asset: assets/fonts/Inter/Inter-Regular.ttf
        - asset: assets/fonts/Inter/Inter-Medium.ttf
        - asset: assets/fonts/Inter/Inter-SemiBold.ttf
        - asset: assets/fonts/Inter/Inter-Bold.ttf
        - asset: assets/fonts/Inter/Inter-ExtraBold.ttf
        - asset: assets/fonts/Inter/Inter-Black.ttf
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins/Poppins-Thin.ttf
        - asset: assets/fonts/Poppins/Poppins-ExtraLight.ttf
        - asset: assets/fonts/Poppins/Poppins-Light.ttf
        - asset: assets/fonts/Poppins/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins/Poppins-Medium.ttf
        - asset: assets/fonts/Poppins/Poppins-SemiBold.ttf
        - asset: assets/fonts/Poppins/Poppins-Bold.ttf
        - asset: assets/fonts/Poppins/Poppins-ExtraBold.ttf
        - asset: assets/fonts/Poppins/Poppins-Black.ttf
